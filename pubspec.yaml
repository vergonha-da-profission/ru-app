name: ru
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^1.1.1
  flutter_bloc: ^6.1.1
  equatable: ^1.2.5
  bloc: ^6.1.0
  http: ^0.12.2
  lottie: ^0.7.0+1
  shared_preferences: ^0.5.12+4
  flutter_svg: ^0.18.1
  flutter_credit_card: ^0.1.4
  share: ^0.6.5+4
  clipboard_manager: ^0.0.1
  dio: ^3.0.10
  timeago: ^2.0.27
  cupertino_icons: ^1.0.0
  cached_network_image: ^2.4.0
  web_socket_channel: ^1.1.0
  rflutter_alert: ^1.1.0
  buffer: ^1.0.7
  path_provider: ^1.6.27
  uuid: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lotties/splashy-loader.json
    - assets/svg/card.svg
    - assets/svg/bank.svg
    - assets/svg/outgoing_payments.svg
    - assets/svg/incoming_payments.svg
    - assets/img/logo.png

