name: ru
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^1.1.1
  flutter_bloc: ^6.1.1
  equatable: ^1.2.5
  bloc: ^6.1.0
  http: ^0.12.2
  lottie: ^0.7.0+1
  shared_preferences: ^0.5.12+4
  flutter_svg: ^0.18.1

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/lotties/splashy-loader.json
    - assets/svg/card.svg
    - assets/svg/bank.svg
    - assets/svg/outgoing_payments.svg
    - assets/svg/incoming_payments.svg

